<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/anvaska.css" type="text/css">
  <script src="./lib/headjs/head.load.min.js"></script>
  <script type="text/javascript">
    head.js("http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js",
            "http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.2/bootstrap.min.js", 
            "http://cdnjs.cloudflare.com/ajax/libs/knockout/2.0.0/knockout-min.js",
            "./scripts/anvaska.js",
"./lib/moment/moment.min.js",
"./lib/moment/lang-all.min.js");
  </script>
</head>
<body>
  <div class="container">
    <header class="hero-unit">
      <h2>An vaska!</h2>
      <h3>Your node in time tracking</h3>
    </header>
    <form id="anvaska-record-form" data-bind="submit: addRecord" class="well form-inline">
      <label class="text">
        <input data-bind="value: newRecordTime" type="number" step="0.5" class="input-small" placeholder="time"> h
      </label>
      <input data-bind="value: newRecordDate" type="text" class="input-small" placeholder="date">
      <input data-bind="value: newRecordProject" type="text" class="input-small" placeholder="project">
      <textarea data-bind="value: newRecordDescription" type="text" class="input-xlarge" placeholder="description" rows="0" cols="5"></textarea>
      <button type="submit" class="btn">Go</button>
    </form>
    <section id="anvaska-list">
      <div id="notif">Loading...</div>
      <table class="table table-striped table-bordered">
          <tbody data-bind="foreach: records">
            <tr data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }" class="anvaska-record">
              <td data-bind="text: time" class="span2"></td>
              <td data-bind="text: date" class="span2"></td>
              <td data-bind="text: project" class="span2"></td>
              <td data-bind="text: description" class="span6"></td>
              <td class="span2 anvaska-with-btn">
                <span data-bind="click: $parent.removeRecord, visible: isMouseover()" class="btn btn-danger btn-mini"><i class="icon-remove"></i> delete</span>
              </td>
            </tr>
          </tbody>
      </table>
    </section>
    <section id="anvaska-stat">
      <table class="table table-striped table-bordered">
          <tbody data-bind="foreach: stats">
            <tr data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }" class="anvaska-record">
              <td data-bind="text: time" class="span2"></td>
              <td data-bind="text: date" class="span2"></td>
              <td data-bind="text: project" class="span2"></td>
              <td data-bind="text: description" class="span6"></td>
              <td class="span2 anvaska-with-btn">
                <span data-bind="click: $parent.removeRecord, visible: isMouseover()" class="btn btn-danger btn-mini"><i class="icon-remove"></i> delete</span>
              </td>
            </tr>
          </tbody>
      </table>
    </section>
  </div>
</body>
</html>
