<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/anvaska.css" type="text/css">
  <script src="./lib/headjs/head.load.min.js"></script>
  <script type="text/javascript">
    head.js("http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js",
            "http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.2/bootstrap.min.js", 
            "http://cdnjs.cloudflare.com/ajax/libs/knockout/2.0.0/knockout-min.js",
            "./scripts/anvaska.js");
  </script>
</head>
<body>
  <div class="container">
    <header class="hero-unit">
      <h2>An vaska!</h2>
      <h3>Catch the time</h3>
    </header>
    <div class="row">
      <section class="span12 well">
          The input area
      </section>
    </div>
    <div class="row">
      <section id="list" class="span12 well">
          <div id="notif">Loading...</div>
          <div data-bind="foreach: records">
            <div>
              <span data-bind="text: project"></span>
              <span data-bind="text: description"></span>
            </div>
          </div>
      </section>
    </div>
  </div>
</body>
</html>
